<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" src="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" src="./images/logo.png">

    <title>InstantWeather - JS Project</title>
</head>
<body>
    <div id="search-city-containers">
        <label id="text-search-city">Recherche via Code Postale : </label>
        <input id="codePost" type="text" placeholder="Entrez un code postale...">
        <select id="city-select" name="city"></select>
        <button id="search-weather-report">Recherche la météo pour cette ville</button>
    </div>

    <div id="display-weather-report-containers">
        <p>Température max : <span id="tmax"></span></p>
        <p>Température min : <span id="tmin"></span></p>
        <p>Probabilité de pluie : <span id="probarain"></span></p>
        <p>Soleil ajd : <span id="suntoday"></span></p>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
